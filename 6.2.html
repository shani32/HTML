<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
</head>
<style>
    img{
    width: 60%;
    border-radius: 12px;
    height: 300px;
    object-fit: cover;
}

    }
    .card{
        background-color: white;
        border: 1px solid #bacdd8;
        border-radius: 12px;
        padding: 10px;
    
    }
    .name{
        margin-left: 40px;
    }
    p{
        margin-left: 40px;
    }
</style>
<body>
    <div id="container">
    <div class="card">
        <img src="https://thumbor.forbes.com/thumbor/960x0/https%3A%2F%2Fspecials-images.forbesimg.com%2Fimageserve%2F1159979214%2FLake-Marian%2F960x0.jpg%3Ffit%3Dscale">
        <div class="carddetails">
        <div class="name">
            <h1>New Zealand</h1>
        </div>  
        
        <p>The best place in the world!!</p>
        
        <div id="links">
            <a href="https://www.ticketmaster.co.nz/browse/rock-and-pop-catid-1/music-rid-10001/all-of-new-zealand-dma-750">new zealnd Concerts</a> 
            <a href="https://www.newzealand.com/au/destinations/">new zealand places</a>
            <a href="https://www.tripadvisor.com/Hotels-g255104-New_Zealand-Hotels.html">new zealnd hotels</a>
        
        </div>
        </div>
    </div>
    
  </div>  
</body>
</html>
