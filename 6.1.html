<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>
    <style>
        #first{
            font-size: 30px;
            border: thin solid red;
            border-radius: 10px;
            width: 200px;

        }
        #second{
            font-style: italic;
            font-weight: bold;
    }
        #third{
            font-family: monospace;
            background-color: black;
            color: white;
            box-shadow: wheat;
            width: 200px;
        }

    </style>

</head>
<body>
    <p id="first">hello class</p>
    <p id="second">hello class</p>
    <p id="third">hello class</p>
    
</body>
</html>
